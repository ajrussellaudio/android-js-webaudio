<!DOCTYPE html>
<html>
<body>
<h1 id="header">Can you hear it?</h1>
<script>
    var audioContext = new window.AudioContext();

    var osc = audioContext.createOscillator();
    osc.connect(audioContext.destination);

    function makeSound() {
        osc.type = "sawtooth";
        osc.frequency.value = 1000;
        osc.start();
    }

    function midiToHz(noteNum) {
        return Math.pow(2, (noteNum - 69) / 12) * 440;
    }

    function sliderChange(int) {
        var freq = midiToHz(int);
        osc.frequency.value = freq;
    }

    window.onload = makeSound();
</script>
</body>
</html>
