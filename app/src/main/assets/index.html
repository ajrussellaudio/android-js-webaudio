<!DOCTYPE html>
<html>
<body>
<h1 id="header">Can you hear it?</h1>
<script>
    var audioContext = new window.AudioContext();

    var osc = audioContext.createOscillator();
    osc.connect(audioContext.destination);

    makeSound = function() {
        osc.frequency.value = 1000;
        osc.start();
    }

    sliderChange = function(int) {
        osc.frequency.value = 44 * int;
    }

    window.onload = makeSound();
</script>
</body>
</html>
